<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <div class="box1">
                        <input type="text" placeholder="0" id="display" disabled>
                    </div>
                    <div class="box2">
                        <input type="button" class="div" value="7" ></input>
                        <input type="button" class="div" value="8" ></input>
                        <input type="button" class="div" value="9" ></input>
                        <input type="button" class="div" value="+" ></input>
                        <input type="button" class="div" value="4" ></input>
                        <input type="button" class="div" value="5" ></input>
                        <input type="button" class="div" value="6" ></input>
                        <input type="button" class="div" value="-" ></input>
                        <input type="button" class="div" value="1" ></input>
                        <input type="button" class="div" value="2" ></input>
                        <input type="button" class="div" value="3" ></input>
                        <input type="button" class="div" value="*" ></input>
                        <input type="button" class="div" value="0" ></input>
                        <input type="button" id="clear" value="AC" ></input>
                        <input type="button" class="one" value="=" ></input>
                        <input type="button" class="div" value="/" ></input>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./cript.js"></script>
